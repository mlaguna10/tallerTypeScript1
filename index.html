<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Taller 1 TypeScript</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <style>
        h2 {
            background-color: rgb(221, 211, 211);
        }

        h6,h4 {
            border: 2px solid rgb(0, 0, 0);
            border-radius: 5px;
        }
    </style>
</head>

<body style="background-color:grey; font-family:'Times New Roman', Times, serif;">
    <div class="container">
        <div class="row justify-content-md-center">
            <h1 align="center">Mateo Laguna Guantiva</h1>
        </div>
        <div class="row justify-content-md-center">
            <img class="img-fluid max-width: 100% height: auto" src="images/me.jpeg" height="320px" width="320px"
                alt="Avatar">
        </div>
        <br>
        <div class="row">
            <div class="col">
                <h2 align="center">Datos Personales</h2>
                <table class="table table-striped table-dark">
                    <tbody>
                        <tr>
                            <td>Código</td>
                            <td>201414158</td>
                        </tr>
                        <tr>
                            <td>Cédula</td>
                            <td>1010235214</td>
                        </tr>
                        <tr>
                            <td>Edad</td>
                            <td>22 Años</td>
                        </tr>
                        <tr>
                            <td>Teléfono</td>
                            <td>3124468728</td>
                        </tr>
                    </tbody>
                </table>
            </div>
            <div class="col">
                <h2 align="center">Cursos Actuales</h2>
                <form style="margin:10px;">
                    <div class="form-row">
                        <div class="col">
                            <input type="text" class="form-control" id="search-box" placeholder="Filtrar por nombre">
                        </div>
                        <div class="col">
                            <button type="button" id="button-filterByName" class="btn btn-success">Aplicar</button>
                        </div>
                        <div class="col align-self-center">
                            <h6>Créditos Totales:</h6>
                        </div>
                        <div class="col align-self-center">
                            <h6 id="total-credits"></h6>
                        </div>
                    </div>
                </form>
                <table class="table table-striped table-dark">
                    <thead class="thead-dark">
                        <tr>
                            <th class="text-center">Curso</th>
                            <th>Profesor</th>
                            <th>Créditos</th>
                        </tr>
                    </thead>
                    <tbody id="courses">
                    </tbody>
                </table>
            </div>
        </div>
        <script type="module" src="./scripts/course.js"></script>
        <script type="module" src="./scripts/dataCourses.js"></script>
        <script type="module" src="./scripts/main.js"></script>
</body>

</html>
